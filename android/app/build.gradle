plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.mobile_smile_multifab"
    compileSdk = 35 // Paksa ke SDK 34 untuk standar terbaru
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.mobile_smile_multifab"
        
        // Paksa ke 21 agar jalan di Android 5.0 ke atas
        minSdk = 21 
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Aktifkan Multidex untuk HP lama
        multiDexEnabled true 
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            
            // Tambahkan filter arsitektur agar APK support HP 32-bit & 64-bit
            ndk {
                abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86_64'
            }
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Library Multidex untuk Android lama
    implementation "androidx.multidex:multidex:2.0.1"
}